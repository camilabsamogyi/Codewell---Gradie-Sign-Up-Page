<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Inscrição Gradie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="gradie">
            <div class="text">
                <h1>Gradie</h1>
                <p>Belos gradientes em segundos</p>               
            </div>

            <div class="imgIphone">
                <img src="./img/iPhone Mockup.png" alt="" >
            </div>
        </div>

       

        <div class="login">
            <div class="content">
                <h2>Login</h2>
                <form action="">
                    <p>Email</p>
                    <input type="email" name="email" id="inputEmail" placeholder="email@example.com">
                    <p>Senha</p>
                    <input type="password" name="password" id="inputPassword" placeholder="Pelo menos 8 caracteres">

                    <div class="check">
                        <div class="checkbox">
                            <input type="checkbox">
                        </div>
                        <div class="span">
                            <span>Ao criar uma conta, você concorda com os <a href="">Termos & Condições.</a></span>
                        </div>
                    </div>
                        <input type="submit" value="Criar uma conta">
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
